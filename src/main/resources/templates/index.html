<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <noscript
      ><h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </h2></noscript
    >
    <script type="text/javascript">
      $(document).ready(function () {
        connect();
      });
    </script>
  </head>
  <body>
    <div id="main-content" class="container">
      <div class="row">
        <div id="title">
          <h1>Votación Velada del Año 2024</h1>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div id="velada-player"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button id="vote-team1" type="button" class="btn btn-primary">
                Votar esquina azul
              </button>
            </div>
            <div class="col-md-6">
              <button id="vote-team2" type="button" class="btn btn-primary">
                Votar esquina roja
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="progress">
                <div
                  id="progress-bar-team1"
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
                <div
                  id="progress-bar-team2"
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript">
      const playerOptions = {
        height: 480,
        width: "100%",
        channel: "ibai",
        parent: ["localhost"],
      };

      const player = new Twitch.Player("velada-player", playerOptions);

      player.addEventListener(Twitch.Player.READY, () => {
        console.log("The player is ready");
      });

      player.addEventListener(Twitch.Player.ONLINE, () => {
        console.log("Ibai is online, enabling votes");
      });

      player.addEventListener(Twitch.Player.OFFLINE, () => {
        console.log("Ibai is offline, no votes allowed and disabling votes");
      });

      player.addEventListener(Twitch.Player.PAUSE, () => {
        console.log("Disabling votes");
      });

      player.addEventListener(Twitch.Player.ENDED, () => {
        console.log("Disabling votes");
      });

      player.addEventListener(Twitch.Player.PLAY, () => {
        console.log("Enabling votes");
      });
    </script>
  </body>
</html>
